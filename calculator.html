<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/calculator.css">
  </head>
  <body>
    <div class="container">
      <main id="calcBody"class="calcBody">
          <div class="row">
            <div class=" calcButtons col-sm-2"value="C">C</div>
            <div id="window"class=" calcButtons col-sm-10"></div>
          </div>
          <div class="row">
            <div class="calcButtons col-sm-3"value="1">1</div>
            <div class="calcButtons col-sm-3"value="2">2</div>
            <div class="calcButtons col-sm-3"value="3">3</div>
            <div class="calcButtons col-sm-3"value="4">4</div>
          </div>
          <div class="row">
            <div class="calcButtons col-sm-3"value="5">5</div>
            <div class="calcButtons col-sm-3"value="6">6</div>
            <div class="calcButtons col-sm-3"value="7">7</div>
            <div class="calcButtons col-sm-3"value="8">8</div>
          </div>
          <div class="row">
            <div class="calcButtons col-sm-3 "value="9">9</div>
            <div class="calcButtons col-sm-3 "value="0">0</div>
            <div class="calcButtons col-sm-3"value=".">.</div>
            <div class="calcButtons col-sm-3 "value="+">+</div>
          </div>
          <div class="row">
            <div class="calcButtons col-sm-3"value="=">=</div>
            <div class="calcButtons col-sm-3"value="*">x</div>
            <div class="calcButtons col-sm-3"value="/">/</div>
            <div class="calcButtons col-sm-3"value="-">-</div>
          </div>

      </main>
    </div>
    <script type="text/javascript"src="js/calculator.js"></script>
  </body>
</html>
